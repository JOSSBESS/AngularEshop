
<div class="container">
    <div class="row">
        <form>
            <div class = "txt f">LOGIN</div>
                <div class = "f msgprofile">

                        <div>
                            <label class="labels f" for="name">username:</label>
                            <input [(ngModel)]="username" class="form-control f" type="text" id ="name" name="name" placeholder="username...">
                        </div>

                        <div>
                            <label class="labels f" for="password">password:</label>
                            <input [(ngModel)]="password" class="form-control f" type="password" id ="password" name="password" placeholder="password...">
                            </div>
                        <button class = "profile-button f"(click)="login()" type="submit">loggin</button>
                        <p>no account ?<a href = "register">Register</a></p>
                </div>
        </form>
    </div>
</div>
