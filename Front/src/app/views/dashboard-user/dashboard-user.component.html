<div class="container">
	<div class="row">
		<form>
			<div>
				<label class="t2 ">Username: </label>
				<input [(ngModel)]="name" name="name" id="username" type="text" class="in un"  value="{{this.name}}">
			</div>
			<div>
				<label class="t2 ">Email:</label>
				<input [(ngModel)]="email" name="email" id="email"type="email" class="in deux " placeholder="" value="">
			</div>
			<div>
				<label class="t2">new Password</label>
				<input [(ngModel)]="newpassword" name="newpassword" type="password" id="newpassword" class="in"  value="">
			</div>
			<button class = "t1 button red " type="submit" (click)="update()"  >Update</button>
		</form>
</div>
