<div class="container">
	<div class="row">
		<form>
			<div class = "t0">
				User Profile
			</div>
			<div>
				<label class="t2">Username:<span class = "t3"> {{this.name}}</span></label>
				<input [(ngModel)]="name" name="name" id="username" type="text" class="in"  value="">
			</div>
			<div>
				<label class="t2">Email: <span class = "t3"> {{this.email}}</span></label>
				<input [(ngModel)]="email" name="email" id="email"type="email" class="in" placeholder="" value="">
			</div>
			<div>
				<label class="t2">new Password</label>
				<input [(ngModel)]="newpassword" name="newpassword" type="password" id="newpassword" class="in"  value="">
			</div>
			<button class = "t1 button red " type="submit" (click)="update()"  >Update</button>
		</form>
		<a  class = "txt" href = "dashboard">back to Dashboard</a>
	</div>
</div>
